<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 共通header -->
<head th:replace="common-logout :: meta_header('top',~{::link},~{::script})">
    <!-- (2)このページ固有で読み込むCSS/JSあれば以下に記載 -->
</head>
<body>
    <!-- body header共通部品を呼び出す -->
    <div th:replace="common-logout :: header"></div>
	<main>
		<section>
			<div class="container">
				<div class="container-inner">
					<div class="portfolio_container">
						<div class="photo_content">
							<div class="user_photo"><img th:src="@{/img/profile_photo.jpg}" alt="プロフィール写真"></div>
							<p th:text="${username}" class="username"></p>
						</div>
						<div class="profile_content">
							<h2>自己紹介</h2>
							<div class="profile_txt">
								<p>自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。自分の自己紹介文章が入ります。</p>
								<button type="button" onclick="location.href='#'" class="entry_btn">自己紹介を編集する</button>
							</div>
						</div>
					</div>
				</div>
			 </div>
		 </section>

		 <section>
			<div class="container">
				<div class="container-inner">
					<div class="study_container">
						<h2>学習チャート</h2>
						<button type="button" onclick="location.href='#'" class="entry_btn">編集する</button>
					</div>
				</div>
			</div>			
		 </section>
	 </main>
	 <!-- body footer共通部品を呼び出す -->
	<div th:replace="common-logout :: footer"></div>
</body>
</html>
