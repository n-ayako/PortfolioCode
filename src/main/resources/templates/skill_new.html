<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common-logout :: meta_header('top',~{::link},~{::script})">
    <!-- このページ固有で読み込むCSS/JSあれば以下に記載 -->
</head>
<body>
    <!-- body header共通部品を呼び出す -->
    <div th:replace="common-logout :: header"></div>
    <main>
        <section>
            <div class="container">
                <div class="container-inner">
                    <div class="skill_new_container">
                        <div class="skill_new_content">
                            <h2 th:text="${categoryName}+'に項目を追加'"></h2>
                            <form th:action="@{/save_new_skill}" th:object="${userSkillNew}" method="post">
                                <input type="hidden" th:value="${categoryId}" name="categoryId"/>
								<input type="hidden" th:value="${categoryName}" name="categoryName"/>
                                <div class="form_in">
                                    <label for="learningDataName">項目名</label>
                                    <input class="data_input" type="text" id="learningDataName" th:field="*{learningDataName}" required/>
                                    <p class="message_error" th:if="${#fields.hasErrors('learningDataName')}" th:errors="*{learningDataName}"></p>
                                </div>
                                <div class="form_in">
                                    <label for="studyTime">学習時間</label>
                                    <input class="data_input" type="number" id="studyTime" th:field="*{studyTime}" min="0" required/>
                                    <p class="message_error" th:if="${#fields.hasErrors('studyTime')}" th:errors="*{studyTime}"></p>
                                </div>
                                <div class="form_in_btn">
                                    <input type="submit" class="entry_btn" value="追加する">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
         </section>
     </main>
     <!-- body footer共通部品を呼び出す -->
    <div th:replace="common-logout :: footer"></div>
</body>
</html>
