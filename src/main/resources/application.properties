spring.application.name=PortfolioCode

#　デバッグ用
# ルートロガーのログレベルを設定
logging.level.root=INFO
# 特定のパッケージやクラスのログレベルを設定
logging.level.com.example=DEBUG

# Thymeleafのテンプレートキャッシュを無効化する
spring.thymeleaf.cache=false
# テンプレートの接尾辞
spring.thymeleaf.suffix=.html
# タイムリーフのテンプレートの接頭辞
spring.thymeleaf.prefix=classpath:/templates/
# 文字エンコーディング
spring.thymeleaf.encoding=UTF-8
# データベース情報
spring.datasource.url=jdbc:mysql://localhost/portfolio_db
spring.datasource.username=root
spring.datasource.password=anakano
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# mybatis キャメルケースのプロパティ名とスネークケースのカラム名を自動でマッピング
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.study.loginpractice.entity
mybatis.mapper-locations=classpath:mapper/*.xml


